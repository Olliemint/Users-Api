<div class="container">
    <table class="table">
        
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Phone number</th>
            <th>Address</th>
            <th>Action</th>
        </thead>
        
        <tbody>
            
            <tr *ngFor="let user of users">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.address}}</td>
                <td><button (click)="deleteUser(user.id)" class="btn btn-danger m-2">
                    DELETE
                </button>
                    <a [routerLink]="['/edit/',user.id]" class="btn btn-success btn-md px-2">Edit</a>

                
                </td>




    
            </tr>
        </tbody>
    </table>
</div>
